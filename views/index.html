<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Página principal</h1>

    <% if(it.length === 0){ %>
        <p>Artigos não disponíveis no momento.</p>
    <% } else { %>
        <p>Listagem do artigos.</p>
    <% } %>

    <% it.forEach(function(artigo){ %>
        <a href="/artigo/<%= artigo.slug %>"><%= artigo.title %></a>
        <br>
    <% }) %>

    <br>
    <br>
    <a href="/login">Login</a> <br/>
    <a href="/cadastro">Cadastrar novo artigo</a>
</body>
</html>
